<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Goals</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('hh.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: rgba(173, 216, 230, 0.5);
            color: whitesmoke;
            text-align: center;
            padding: 15px 0;
            position: relative;
            z-index: 1;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #4c7d8d;
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ADD8E6;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(30, 144, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .section {
            margin-bottom: 20px;
            color: whitesmoke;
        }

        input, select, textarea {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-top: 10px; /* Space above each input box */
            margin-bottom: 15px; /* Space below each input box */
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #4c7d8d ;
            color: whitesmoke;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ADD8E6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Set Your Goals</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="logwrkout.html">Log Your Workout</a>
            <a href="workoutlog.html">View Workout Log</a>
        </nav>
    </header>

    <div class="container">
        <div class="section">
            <h2>Set Your Fitness Goals</h2>
            <form>
                <input type="text" placeholder="Enter your goal title">
                <textarea placeholder="Describe your goal" rows="4"></textarea>
                <input type="date" placeholder="Start Date">
                <input type="date" placeholder="End Date">
                <button type="submit">Save Goal</button>
            </form>
        </div>
    </div>
</body>

</html>
